<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SIMON GAME</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Press A Key to Start</h1>
    <div class="tap">
      <div class="row">
        <button type="button" class="green play-button" id="green"></button>
        <button type="button" class="red play-button" id="red"></button>
      </div>
      <div class="row">
        <button type="button" class="yellow play-button" id="yellow"></button>
        <button type="button" class="blue play-button" id="blue"></button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
